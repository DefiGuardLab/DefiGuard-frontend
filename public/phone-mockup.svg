<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="320" height="640" viewBox="0 0 320 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone frame with rounded corners -->
  <rect x="10" y="10" width="300" height="620" rx="30" fill="#121212" stroke="#333333" stroke-width="2"/>
  
  <!-- Screen with dark background -->
  <rect x="20" y="40" width="280" height="560" rx="20" fill="#0A0A0A"/>
  
  <!-- Status bar -->
  <rect x="30" y="50" width="260" height="20" fill="#0A0A0A"/>
  <circle cx="270" cy="60" r="5" fill="#666"/>
  <circle cx="255" cy="60" r="5" fill="#666"/>
  <rect x="40" y="57" width="30" height="6" rx="3" fill="#666"/>
  
  <!-- Blue logo/icon with glow effect -->
  <circle cx="160" cy="180" r="65" fill="#0A0A0A"/>
  <circle cx="160" cy="180" r="60" fill="#2563EB"/>
  <circle cx="160" cy="180" r="58" fill="#3B82F6"/>
  
  <!-- Checkmark in logo -->
  <path d="M190 165L150 205L130 185" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Account info section -->
  <text x="60" y="280" font-family="Arial" font-size="14" fill="white">PROTECTED ASSETS WORTH</text>
  <text x="60" y="310" font-family="Arial" font-size="22" font-weight="bold" fill="white">$24,586.00</text>
  
  <!-- Status indicators -->
  <rect x="60" y="340" width="200" height="12" rx="6" fill="#333333"/>
  <rect x="60" y="340" width="140" height="12" rx="6" fill="#3B82F6"/>
  
  <rect x="60" y="370" width="200" height="12" rx="6" fill="#333333"/>
  <rect x="60" y="370" width="80" height="12" rx="6" fill="#F97316"/>
  
  <!-- Action button -->
  <rect x="60" y="420" width="200" height="45" rx="22.5" fill="#F97316"/>
  <text x="110" y="450" font-family="Arial" font-size="16" font-weight="bold" fill="white">VIEW DETAILS</text>
  
  <!-- Bottom navigation -->
  <rect x="30" y="520" width="260" height="60" rx="10" fill="#111111"/>
  <circle cx="80" cy="550" r="8" fill="#666"/>
  <circle cx="160" cy="550" r="8" fill="#F97316"/>
  <circle cx="240" cy="550" r="8" fill="#666"/>
  
  <!-- Notch at top -->
  <rect x="120" y="20" width="80" height="10" rx="5" fill="#0A0A0A"/>
</svg>
